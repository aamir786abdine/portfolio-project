    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav" >

      <li class="nav-item">

      </li>
    </ul>
  </div>
</nav>
    </header>

    <main role="main">
     <div class="container">
     <h1 class="text-center pt-3">Welcome to Aamir's Blog</h1>
        <br>
        <br>
        <br>
        <h2>Latest post</h2>
         <hr />
         {% for blog in blogs.all%}
         <h3><a href="{% url 'detail' blog.id %}">{{ blog.title }}</a></h3>
         {{ blog.pub_date_pretty }}
         <br>
         <img class=".img-fluid" src="{{ blog.image.url }}" width="25%">
         <br>
         <br>
         <p>{{ blog.summary }}</p>
         {% endfor %}
      </div>
    </main>

    <footer class="text-muted">
      <div class="container text-center">
        <p>Â© Aamir Abdine {% now 'Y' %}</p>
